<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;
       charset=utf-8" />
<title>Background Example</title>
<style type="text/css">
body {
    text-align: center;
}

#novelDiv {
    width: 533px;
    height: 400px;
    border: 1px solid black;
    margin-left: auto;
    margin-right: auto;
    position: relative;
    text-align: center;
}

#dialogDiv {
    font-family: "Deja Vu Sans", Helvetica, Arial, sans-serif;
    position: absolute;
    width: 523px;
    height: 90px;
    background-color: #3d372c;
    color: white;
    top: 300px;
    left: 0;
    padding: 5px;
    text-align: left;
    filter: alpha(opacity=75);
    opacity: 0.75;
}

.menuItem {
    width: 75%;
    margin: 0.5em auto;
    padding: 0.5em 3em;
    background-color: #0050a0;
    -moz-border-radius: 15px;
    border-radius: 15px;
    text-align: center;
    color: white;
    font-family: "Deja Vu Sans", Helvetica, Arial, sans-serif;
    font-size: 18px;
    
}

.menuItem:hover {
    background-color: #00a0ff;
}
</style>

<script type="text/javascript" src="../../js-vine.js"></script>
<script type="text/javascript" src="backgroundExample.js"></script>
</head>

<body onload="initNovel(533, 400);">

<div id="novelDiv">
    <div style="position: absolute; left:0; top: 0; z-index:-1">
        <img id="background0" src="empty.png"/>
    </div>
    <div style="position: absolute; left:0; top: 0; z-index:-1">
        <img id="background1" src="empty.png"/>
    </div>
    <div id="dialogDiv"></div>
</div>

<p style="text-align:center">
    <input type="button" value="Restart the Novel"
        onclick="initNovel(533, 400)"/>
</p>

</body>
</html>
